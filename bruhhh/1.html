<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .item-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .item-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .item-title {
            font-size: 1.5em;
            margin: 15px 0;
            color: #333;
        }
        .item-description {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .item-price {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 10px 0;
        }
        .btn-more-info {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-more-info:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="item-card">
        <img src="https://via.placeholder.com/300" alt="Item Image">
        <h2 class="item-title">Sample Item Title</h2>
        <p class="item-description">
            This is a brief description of the item. It's short, informative, and enticing for potential buyers.
        </p>
        <p class="item-price">$49.99</p>
        <a href="#" class="btn-more-info">More Info</a>
    </div>

</body>
</html>
